<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Stoja Trade - AI-Powered Real Estate Assistant Demo"
    />
    <title>Stoja Trade AI Assistant Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- ElevenLabs Widget Positioning -->
    <style>
      elevenlabs-convai {
        position: fixed !important;
        left: 40px !important;
        right: auto !important;
        top: 50% !important;
        bottom: auto !important;
        transform: translateY(-50%) !important;
        z-index: 9998 !important;
      }
      
      /* Target any shadow DOM or internal containers */
      elevenlabs-convai > *,
      elevenlabs-convai::shadow > * {
        left: 0 !important;
        right: auto !important;
      }
    </style>
    <script>
      // Force widget to left side - runs multiple times to catch async loading
      function positionWidget() {
        const widget = document.querySelector('elevenlabs-convai');
        if (widget) {
          widget.style.cssText = 'position: fixed !important; left: 40px !important; right: auto !important; top: 50% !important; bottom: auto !important; transform: translateY(-50%) !important; z-index: 9998 !important;';
          
          // Also try to find and position any internal containers
          const iframe = widget.querySelector('iframe');
          if (iframe) {
            iframe.style.cssText = 'left: 0 !important; right: auto !important;';
          }
        }
      }
      
      // Run immediately and on load
      positionWidget();
      window.addEventListener('load', positionWidget);
      
      // Use MutationObserver to catch when widget is added to DOM
      const observer = new MutationObserver(function(mutations) {
        positionWidget();
      });
      
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
      
      // Also run periodically for first 5 seconds to catch async loading
      let attempts = 0;
      const interval = setInterval(function() {
        positionWidget();
        attempts++;
        if (attempts > 10) clearInterval(interval);
      }, 500);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- ElevenLabs Conversational AI Widget -->
    <elevenlabs-convai agent-id="agent_7701k80ng0s4e9dasnydy605s42g"></elevenlabs-convai>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
  </body>
</html>
